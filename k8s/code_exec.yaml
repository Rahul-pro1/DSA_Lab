apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-exec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-exec
  template:
    metadata:
      labels:
        app: code-exec
    spec:
      containers:
        - name: code-exec
          image: rahulsivakumar/code_exec:latest
          ports:
            - containerPort: 8502

apiVersion: v1
kind: Service
metadata:
  name: code-exec
spec:
  selector:
    app: code-exec
  ports:
    - port: 80
      targetPort: 8502